[supervisord]
nodaemon=true

[program:ss-server]
command=/usr/local/bin/ss-server -s 0.0.0.0 -p %(ENV_SS_PORT)s -k %(ENV_SS_PASSWORD)s -m %(ENV_SS_METHOD)s -t %(ENV_SS_TIMEOUT)s -d 8.8.8.8 -u --fast-open -v

[program:kcptun]
command=/opt/kcptun/server_linux_amd64 -l :%(ENV_KCP_PORT)s -t 127.0.0.1:%(ENV_SS_PORT)s --crypt none --mtu %(ENV_MTU)s --sndwnd %(ENV_SNDWND)s --rcvwnd %(ENV_RCVWND)s --mode %(ENV_KCP_MODE)s --nocomp

